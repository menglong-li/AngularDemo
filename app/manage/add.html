			<form class="form-horizontal" action="#">
				<div class="form-cont form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2">标题</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="title" placeholder="标题">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">摘要</label>
						<div class="col-sm-8">
							<textarea class="form-control" placeholder="摘要"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">时间</label>
						<div class="col-sm-4 col-md-2 col-lg-2">
							<input type="text" class="form-control" id="d11" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">内容</label>
						<div class="col-sm-10">
							<input type="text" class="form-control editor" id="editor" placeholder="内容">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">序号</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="title" value="0">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">状态</label>
						<div class="col-sm-2">
							<select class="form-control">
							<option value="1">开启</option>
							<option value="0">关闭</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10 col-xs-offset-2">
							<button class="btn btn-success">保存</button>
							<button class="btn btn-primary">修改</button>
							<button class="btn btn-warning">取消</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	
	</div>
